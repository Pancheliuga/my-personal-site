<article class="[ recent-feed ] [ dot-shadow panel ] [ bg-tertiary-glare ]">
  <div class="[ wrapper ] [ flow flow-space-300 ]">
    <h2 class="[ recent-feed__heading ] [ headline ] [ md:measure-micro ]" data-highlight="secondary">
      {{ recentFeed.title }}
    </h2>
    <div class="[ recent-feed__items ] [ flow-space-700 ]">
      <ul class="recent-feed__list">
        {% for item in collections.recentPosts %}
        <li class="[ recent-feed__item ]">
          <a
            href="{{ item.url }}"
            class="[ card radius frame ] [ flow ] [ bg-tertiary-shade ]"
          >
            <h4 class="color-dark-shade text-600">{{ item.data.title }}</h4>
            <span class="color-dark-shade leading-flat flow-space-300"
              >{{ item.data.description }}</span
            >
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="[ recent-feed__action ] [ flow-space-700 ]">
      <a class="button" href="/blog/">All posts</a>
    </div>
  </div>
</article>
